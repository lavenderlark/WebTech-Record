<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewelry Time Display</title>
    <link rel="stylesheet" href="Ex4_2.css">
</head>
<body>
    <h1>Discover the Timeless Beauty of Jewellery</h1>
    <div class="container">
        <button id="timeButton" class="time-btn" onclick="displayTime()">Show Current Time</button>
        <p id="timeDisplay" class="time-display"></p>
    </div>

    <div class="cursor-container">
        <h2 id="cursorStatus">Experience the Elegance of our collection!</h2>
        <div class="box">
            <p id="hoverParagraph" class="hover-paragraph">Hover over our jewelry!</p>
        </div>
    </div>

    <div class="image-container">
        <p id="hoverText">Exquisite Jewellery Piece</p>
        <img id="hoverImage" src="../images/Jewel.jpg" alt="Jewelry Image" />
    </div>

    <div class="back-to-index">
        <button class="back-btn" onclick="goBackToIndex()">Back to Index</button>
    </div>

    <script src="Ex4_2.js"></script>
</body>
</html>
