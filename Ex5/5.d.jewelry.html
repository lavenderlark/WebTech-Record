<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewelry Catalog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #d16ba5, #c777b9, #ba83ca, #aa8fd8);
            color: white;
            text-align: center;
            padding: 50px;
        }
        header {
            margin-bottom: 40px;
        }
        .logo {
            max-width: 120px;
            border-radius: 50%;
        }
        h1 {
            font-size: 3em;
            color: #5a1d52;
        }
        p.intro {
            font-size: 1.2em;
            color: #f8e8f5;
            margin-bottom: 40px;
        }
        .button {
            padding: 15px 30px;
            background-color: #8e44ad;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #a569bd;
        }
        footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: #f8e8f5;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/jewels.jpg" alt="Jewelry Logo" class="logo">
        <h1>Welcome to the Jewelry Emporium</h1>
    </header>
    <p class="intro">
        Discover our exquisite collection of handcrafted jewelry pieces. Browse our catalog and find your next treasure.
    </p>
    <a href="JewelryDBServlet" class="button">View Catalog</a>
    <footer>
        <p>&copy; 2024 Jewelry Emporium. All rights reserved.</p>
    </footer>
</body>
</html>
