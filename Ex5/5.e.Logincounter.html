<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewelry Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #d16ba5, #ba83ca, #aa8fd8);
            color: white;
            text-align: center;
            padding: 20px;
        }
        header {
            margin-bottom: 20px;
        }
        .logo {
            max-width: 100px;
            border-radius: 50%;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            color: #5a1d52;
        }
        p.intro {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #f8e8f5;
        }
        form {
            margin: 20px auto;
            max-width: 400px;
        }
        input[type="text"], input[type="password"] {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ffffff;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            text-align: center;
        }
        input[type="checkbox"] {
            margin: 10px;
        }
        button {
            padding: 12px 20px;
            font-size: 18px;
            color: white;
            background-color: #8e44ad;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #a569bd;
        }
        footer {
            margin-top: 40px;
            color: #f8e8f5;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/purple_gem.png" alt="Jewelry Logo" class="logo">
        <h1>Jewellery Login Counter</h1>
    </header>
    <p class="intro">
        Welcome to our exquisite jewelry platform! Log in to explore our radiant collections of gems and designs.
    </p>
    <form action="LoginCounterServlet" method="POST">
        <input type="text" name="username" placeholder="Enter your username" required><br>
        <input type="password" name="password" placeholder="Enter your password" required><br>
        <label>
            <input type="checkbox" name="terms" required>
            I agree to the <a href="terms.html" target="_blank" style="color: #f8e8f5; text-decoration: underline;">terms and conditions</a>.
        </label><br>
        <button type="submit">Login</button>
    </form>
    <footer>
        <p>&copy; 2024 Jewelry Emporium. All rights reserved.</p>
    </footer>
</body>
</html>
